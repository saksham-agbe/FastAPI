name: FastAPI CI

on:
  push:
    branches:
      - main

  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    # Run if:
    # 1) Direct push to main
    # 2) PR closed AND merged into main
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: ubuntu-latest

    steps:
      - name: Debug Jenkins token
        run: |
          echo "JENKINS_USER is set: ${JENKINS_USER:+yes}"
          echo "JENKINS_TOKEN length: ${#JENKINS_TOKEN}"
        env:
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}

      - name: Trigger Jenkins Job
        run: |
          curl -v -X POST \
            -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
            "${{ secrets.JENKINS_URL }}/job/FastAPI/build"
