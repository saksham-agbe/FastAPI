name: FastAPI CI

on:
  push:
    branches:
      - main

  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    # Run if:
    # 1) Direct push to main
    # 2) PR closed AND merged into main
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: ubuntu-latest

    steps:
      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get Jenkins Crumb
        id: crumb
        run: |
          CRUMB=$(curl -s -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
            "${{ secrets.JENKINS_URL }}/crumbIssuer/api/json" | jq -r .crumb)

          if [ -z "$CRUMB" ] || [ "$CRUMB" = "null" ]; then
            echo "âŒ Failed to fetch Jenkins crumb"
            exit 1
          fi

          echo "crumb=$CRUMB" >> $GITHUB_OUTPUT

      - name: Trigger Jenkins Job
        run: |
          curl -X POST \
            -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
            -H "Jenkins-Crumb: ${{ steps.crumb.outputs.crumb }}" \
            "${{ secrets.JENKINS_URL }}/job/FastAPI/build"
